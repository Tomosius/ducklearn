site_name: DuckLearn
site_description: "A Python ML toolkit powered by DuckDB"
site_url: "https://tomosius.github.io/ducklearn/"

repo_url: "https://github.com/Tomosius/ducklearn"
repo_name: "Tomosius/ducklearn"
edit_uri: "edit/main/docs/"

theme:
  name: material
  language: en
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png

  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github

  features:
    - navigation.instant
    - navigation.top
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - navigation.path
    - search.suggest
    - search.highlight
    - search.share

extra_css:
  - assets/styles.css

plugins:
  - search
  - autorefs
  - awesome-pages
  - section-index
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            docstring_style: google
            show_root_heading: true
            show_root_toc_entry: false
            show_signature_annotations: true
            filters:
              - "!^_"

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - def_list
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
extra:
  version:
    provider: mike
