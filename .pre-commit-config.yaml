# ----------------------------------------------------------------------
# Pre-commit configuration for DuckLearn (strict, uv-driven)
# ----------------------------------------------------------------------
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format (uv)
        entry: uv run ruff format .
        language: system
        pass_filenames: false

      - id: ruff
        name: ruff check (uv)
        entry: uv run ruff check --fix .
        language: system
        pass_filenames: false

      - id: mypy
        name: mypy (uv)
        entry: uv run mypy src/ducklearn
        language: system
        pass_filenames: false
        require_serial: true

      - id: pyright
        name: pyright (uv)
        entry: uv run pyright src
        language: system
        pass_filenames: false
        require_serial: true

      - id: interrogate
        name: interrogate (uv)
        entry: uv run interrogate -c pyproject.toml src/ducklearn
        language: system
        pass_filenames: false
        require_serial: true
